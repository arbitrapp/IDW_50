<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrar Especialidades - Centro Médico Galeno</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="bg-primary text-light mb-4">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <div class="d-flex align-items-center">
            <img
              src="assets/logo.png"
              class="navbar-brand me-3"
              height="50px"
            />
            <span class="navbar-brand mb-0 h1">Administración</span>
          </div>
          <div class="navbar-nav">
            <a class="nav-link text-light" href="admin-medicos.html">Médicos</a>
            <a class="nav-link text-light" href="admin-obras-sociales.html">Obras Sociales</a>
            <a class="nav-link text-light" href="admin-especialidades.html">Especialidades</a>
            <a class="nav-link text-light" href="admin-turnos.html">Turnos</a>
            <a class="nav-link active" href="admin-reservas.html">Reservas</a>
            <a class="nav-link text-light" href="admin-usuarios.html">Usuarios</a>
            <button class="btn btn-danger btn-primary" onclick="logout()"><i class="bi bi-box-arrow-right me-1"></i>Salir</button>
          </div>
        </div>
      </nav>
    </header>

    <main class="container-fluid">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="h3 mb-0 text-primary">Gestión de Especialidades</h2>
        <button class="btn btn-primary" onclick="abrirModalCrearEspecialidad()">
          <i class="bi bi-plus-circle me-2"></i>Nueva Especialidad
        </button>
      </div>

      <div class="card shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead class="table-dark">
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th style="width: 150px">Acciones</th>
                </tr>
              </thead>
              <tbody id="tabla-especialidades-body">
                <!-- Las especialidades se cargarán aquí -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal Especialidad -->
    <div class="modal fade" id="modalEspecialidad" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalEspecialidadTitulo">Nueva Especialidad</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formEspecialidad">
              <input type="hidden" id="especialidadId" />
              <div class="mb-3">
                <label for="nombreEspecialidad" class="form-label"
                  >Nombre <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nombreEspecialidad"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="guardarEspecialidad()"
            >
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/especialidades-admin.js"></script>
  </body>
</html>
