<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrar Reservas - Centro Médico Galeno</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="bg-primary text-light mb-4">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <div class="d-flex align-items-center">
            <img src="assets/logo.png" class="navbar-brand me-3" height="50px"/>
            <span class="navbar-brand mb-0 h1">Administración</span>
          </div>
          <div class="navbar-nav">
            <a class="nav-link text-light" href="admin-medicos.html">Médicos</a>
            <a class="nav-link text-light" href="admin-obras-sociales.html">Obras Sociales</a>
            <a class="nav-link text-light" href="admin-especialidades.html">Especialidades</a>
            <a class="nav-link text-light" href="admin-turnos.html">Turnos</a>
            <a class="nav-link active" href="admin-reservas.html">Reservas</a>
            <a class="nav-link text-light" href="admin-usuarios.html">Usuarios</a>
            <button class="btn btn-danger btn-primary" onclick="logout()">
              <i class="bi bi-box-arrow-right me-1"></i>Salir
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main class="container-fluid">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="h3 mb-0 text-primary">Reservas de Turnos</h2>
        <div class="d-flex gap-2">
          <button class="btn btn-outline-primary" onclick="exportarReservas()">
            <i class="bi bi-download me-2"></i>Exportar
          </button>
        </div>
      </div>

      <div class="card shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead class="table-dark">
                <tr>
                  <th>ID</th>
                  <th>Paciente</th>
                  <th>Médico</th>
                  <th>Especialidad</th>
                  <th>Fecha Turno</th>
                  <th>Obra Social</th>
                  <th>Valor</th>
                  <th>Estado</th>
                  <th style="width: 100px">Acciones</th>
                </tr>
              </thead>
              <tbody id="tabla-reservas-body">
                <!-- Las reservas se cargarán aquí -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal Detalle Reserva -->
    <div class="modal fade" id="modalDetalleReserva" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Detalle de Reserva</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" id="detalle-reserva-content">
            <!-- El contenido del detalle se cargará aquí -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/reservas-admin.js"></script>
  </body>
</html>
