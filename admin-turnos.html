<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrar Turnos - Centro Médico Galeno</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="bg-primary text-light mb-4">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <div class="d-flex align-items-center">
            <img
              src="assets/logo.png"
              class="navbar-brand me-3"
              height="50px"
            />
            <span class="navbar-brand mb-0 h1">Administración</span>
          </div>
          <div class="navbar-nav">
            <a class="nav-link text-light" href="admin-medicos.html">Médicos</a>
            <a class="nav-link text-light" href="admin-obras-sociales.html">Obras Sociales</a>
            <a class="nav-link text-light" href="admin-especialidades.html">Especialidades</a>
            <a class="nav-link active" href="admin-turnos.html">Turnos</a>
            <a class="nav-link text-light" href="admin-reservas.html">Reservas</a>
            <a class="nav-link text-light" href="admin-usuarios.html">Usuarios</a>
            <button class="nav-link text-light" onclick="logout()">
              <i class="bi bi-box-arrow-right me-1"></i>Cerrar Sesión
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main class="container-fluid">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="h3 mb-0 text-primary">Gestión de Turnos</h2>
        <button class="btn btn-primary" onclick="abrirModalCrearTurno()">
          <i class="bi bi-plus-circle me-2"></i>Nuevo Turno
        </button>
      </div>

      <div class="card shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead class="table-dark">
                <tr>
                  <th>Médico</th>
                  <th>Fecha y Hora</th>
                  <th>Especialidad</th>
                  <th>Estado</th>
                  <th style="width: 150px">Acciones</th>
                </tr>
              </thead>
              <tbody id="tabla-turnos-body">
                <!-- Los turnos se cargarán aquí -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal Turno -->
    <div class="modal fade" id="modalTurno" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTurnoTitulo">Nuevo Turno</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formTurno">
              <input type="hidden" id="turnoId" />
              <div class="mb-3">
                <label for="medicoTurno" class="form-label">Médico <span class="text-danger">*</span></label>
                <select class="form-select" id="medicoTurno" required>
                  <option value="">Seleccione un médico</option>
                  <!-- Los médicos se cargarán aquí -->
                </select>
              </div>
              <div class="mb-3">
                <label for="fechaTurno" class="form-label">Fecha <span class="text-danger">*</span></label>
                <input type="date" class="form-control" id="fechaTurno" required>
              </div>
              <div class="mb-3">
                <label for="horaTurno" class="form-label">Hora <span class="text-danger">*</span></label>
                <input type="time" class="form-control" id="horaTurno" required>
              </div>
              <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="disponibleTurno" checked>
                <label class="form-check-label" for="disponibleTurno">Disponible</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Cancelar
            </button>
            <button type="button" class="btn btn-primary" onclick="guardarTurno()">
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/turnos-admin.js"></script>
  </body>
</html>
