<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IDW S.A</title>
    <link rel="stylesheet" href="contacto.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="bg-primary text-light m-o p-0">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <img src="assets/logo.png" class="navbar-brand" height="100px" />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav text-center">
              <a
                class="nav-link active .text-secondary-emphasis"
                aria-current="page"
                href="index.html"
                >Inicio</a
              >
              <a class="nav-link" href="institucional.html">Institucional</a>
              <a class="nav-link" href="contacto.html">Contacto</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="main-container">
      <section class="section-container">
        <img
          src="https://www.future-doctor.de/wp-content/uploads/2024/08/shutterstock_2480850611.jpg.webp"
          alt="Imagen de contacto"
          class="img-contact"
        />
        <article class="article-form">
          <form action="#" class="form-container">
            <h2 class="form-title">
              Estamos a un mensaje de distancia.<br />
              ¿Cómo podemos ayudarte?
            </h2>
            <div class="form-group">
              <label for="name">Nombre</label>
              <input type="text" name="name" id="name" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="form-group">
              <label for="message">Mensaje</label>
              <textarea name="message" id="message" required></textarea>
            </div>
            <!-- debe ser submit, por ahora sera button -->
            <button type="button">Enviar Mensaje</button>
          </form>
        </article>
      </section>
    </main>
    <footer class="bg-primary text-light m-o p-0">
      &copy; 2025 IDW S.A - Todos los derechos reservados.
    </footer>
  </body>
</html>
