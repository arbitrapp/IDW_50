<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IDW S.A</title>
    <link rel="stylesheet" href="contacto.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <!-- Logo -->
        <img src="assets/logo.png" alt="Logo Centro Médico" class="logo" />

        <!-- Menú -->
        <nav>
          <ul>
            <li><a href="index.html" class="">Inicio</a></li>
            <li><a href="contacto.html" class="active">Contacto</a></li>
            <li><a href="institucional.html" class="">Institucional</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main-container">
      <section class="section-container">
        <img
          src="https://www.future-doctor.de/wp-content/uploads/2024/08/shutterstock_2480850611.jpg.webp"
          alt="Imagen de contacto"
          class="img-contact"
        />
        <article class="article-form">
          <form action="#" class="form-container">
            <h2 class="form-title">
              Estamos a un mensaje de distancia.<br />
              ¿Cómo podemos ayudarte?
            </h2>
            <div class="form-group">
              <label for="name">Nombre</label>
              <input type="text" name="name" id="name" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="form-group">
              <label for="message">Mensaje</label>
              <textarea name="message" id="message" required></textarea>
            </div>
            <!-- debe ser submit, por ahora sera button -->
            <button type="button">Enviar Mensaje</button>
          </form>
        </article>
      </section>
    </main>
    <footer>&copy; 2025 IDW S.A - Todos los derechos reservados.</footer>
  </body>
</html>
