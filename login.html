<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Centro Médico Galeno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <!-- Logo -->
                        <div class="text-center mb-4">
                            <img src="assets/logo.png" alt="Centro Médico Galeno" class="mb-3" height="80">
                            <h3 class="card-title text-primary">Acceso Administrativo</h3>
                            <p class="text-muted">Ingrese sus credenciales</p>
                        </div>

                        <!-- Formulario de Login -->
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-person-fill"></i>
                                    </span>
                                    <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock-fill"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                                </div>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Recordarme</label>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-2">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Ingresar
                            </button>
                        </form>

                        <!-- Mensaje de error -->
                        <div id="errorMessage" class="alert alert-danger mt-3 d-none" role="alert">
                            <i class="bi bi-exclamation-triangle me-2"></i>Usuario o contraseña incorrectos
                        </div>

                        <!-- Enlace para volver -->
                        <div class="text-center mt-4">
                            <a href="index.html" class="text-decoration-none">
                                <i class="bi bi-arrow-left me-1"></i>Volver al sitio principal
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Credenciales -->
                <div class="card mt-3 bg-light">
                    <div class="card-body">
                        <h6 class="card-title">Credenciales:</h6>
                        <p class="mb-1"><strong>Usuario:</strong> admin</p>
                        <p class="mb-0"><strong>Contraseña:</strong> admin123</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
